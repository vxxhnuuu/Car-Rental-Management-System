<!DOCTYPE html>
<html>
<head>
    <title>Car Rental Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Car Rental Management System</h1>
        <a href="/add_car" class="btn">Add Car</a>
        <a href="/available_cars" class="btn">View Available Cars</a>
        <a href="/return" class="btn">Return Car</a>
    </div>
</body>
</html>
