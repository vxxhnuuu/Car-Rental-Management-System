<!DOCTYPE html>
<html>
<head>
    <title>Rent Car</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rent Car</h1>
        <form action="/rent/{{ car_id }}" method="POST">
            <label for="customer_name">Your Name:</label>
            <input type="text" id="customer_name" name="customer_name" required><br><br>
            <label for="customer_email">Your Email:</label>
            <input type="email" id="customer_email" name="customer_email" required><br><br>
            <label for="rental_days">Rental Days:</label>
            <input type="number" id="rental_days" name="rental_days" required><br><br>
            <input type="submit" value="Rent" class="btn">
        </form>
        <p>{{ message }}</p>
    </div>
</body>
</html>
